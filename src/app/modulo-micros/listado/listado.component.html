


<mat-toolbar class="toolbar">
  <img class="contenedor"  src="./assets/bus-80.png" alt="" width="130" height="120"/>
  <span >Listado de Micros      </span>
  <span class="alta"></span>
  <div>
    <button  (click)="nuevo()" #tooltip="matTooltip" matTooltip="Alta de Micros" mat-mini-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="contenedor">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese un dato a ser buscado" #input />
  </mat-form-field>
</div>






    <div class="contenedor">

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">

        Id Column
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="headerCentrada">Id</th>
          <td mat-cell *matCellDef="let element" class="centrada"> {{ element.id }} </td>
        </ng-container>


        <!-- Patente Column -->
        <ng-container matColumnDef="patente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">
            Patente
          </th>
          <td mat-cell *matCellDef="let element">{{ element.patente }}</td>
        </ng-container>

        <!-- Asientos Column -->
        <ng-container matColumnDef="asientos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">
            Asientos
          </th>
          <td mat-cell *matCellDef="let element" class="centrada">{{ element.asientos }}</td>
        </ng-container>

        <!-- Modelo Column -->
        <ng-container matColumnDef="modeloNombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">
            Modelo
          </th>
          <td mat-cell *matCellDef="let element">{{ element.modeloNombre }}</td>
        </ng-container>

        <!-- Marca Column -->
        <ng-container matColumnDef="modeloMarca">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">
            Marca
          </th>
          <td mat-cell *matCellDef="let element">{{ element.modeloMarca }}</td>
        </ng-container>


        <!-- Bonones de Baja Modificar  -->
        <ng-container matColumnDef="bm">
          <th mat-header-cell *matHeaderCellDef class="headerCentrada"></th>
          <td mat-cell *matCellDef="let element" class="bm">
            <!-- EDITAR -->
            <a style="color: #1878b0">
              <mat-icon #tooltip="matTooltip" matTooltip="Editar Datos" (click)="editar(element.id)">edit
              </mat-icon>
            </a>
            <!-- BORRAR -->
            <a style="color: #ce0e14">
              <mat-icon #tooltip="matTooltip" matTooltip="Borrar Datos" (click)="eliminar(element.id)">delete_forever
              </mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      </table>
    </div>

    <div class="mat-elevation-z8 contenedor">
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons aria-label="Select page of users">
      </mat-paginator>
    </div>

    <div *ngIf="!clickedRows.size"></div>

    <span *ngFor="let clickedRow of clickedRows">
      Id = {{ clickedRow.id }} Nombre: {{ clickedRow.patente }} Apellido:
      {{ clickedRow.asientos }}
    </span>
