<mat-toolbar class="toolbar">
  <img class="contenedor" src="./assets/personas.png" alt="" width="107" height="90"/>
  <span >Listado de Personas</span>
  <span class="alta"></span>
  <div>
    <button (click)="nuevo()" #tooltip="matTooltip" matTooltip="Alta de Personas" mat-mini-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="contenedor">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese un dato a ser buscado" #input />
  </mat-form-field>
</div>

<div class="contenedor">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="headerCentrada">Id</th>
      <td mat-cell *matCellDef="let element" class="centrada">
        {{ element.id }}
      </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">
        Nombre
      </th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">
        Apellido
      </th>
      <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
    </ng-container>

    <!-- Edad Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef class="headerCentrada">Edad</th>
      <td mat-cell *matCellDef="let element" class="centrada">
        {{ element.edad }}
      </td>
    </ng-container>

    <!-- Bonones de Baja Modificar  -->
    <ng-container matColumnDef="bm">
      <th mat-header-cell *matHeaderCellDef class="headerCentrada"></th>
      <td mat-cell *matCellDef="let element" class="bm">
        <!-- EDITAR -->
        <a style="color: #1878b0">
          <mat-icon #tooltip="matTooltip" matTooltip="Editar Datos" (click)="editar(element.id)">edit
          </mat-icon>
        </a>
        <!-- BORRAR -->
        <a style="color: #ce0e14">
          <mat-icon #tooltip="matTooltip" matTooltip="Borrar Datos" (click)="eliminar(element.id)">delete_forever
          </mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> -->
    <!-- <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr> -->
  </table>
</div>

<div class="mat-elevation-z8 contenedor">
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons aria-label="Select page of users">
  </mat-paginator>
</div>

<div *ngIf="!clickedRows.size"></div>

<span *ngFor="let clickedRow of clickedRows">
  Id = {{ clickedRow.id }} Nombre: {{ clickedRow.nombre }} Apellido:
  {{ clickedRow.apellido }} edad: {{ clickedRow.edad }}
</span>
